<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Práctico 4 - Flexbox Responsivo</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .contenedor {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px;
    }
    .columna {
      background: lightblue;
      padding: 20px;
      border: 2px solid navy;
      flex: 1;
      text-align: center;
    }
    @media (max-width: 767px) {
      .columna {
        flex: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>Práctico 4: Diseño Responsivo con Flexbox</h2>
  <div class="contenedor">
    <div class="columna">Columna 1</div>
    <div class="columna">Columna 2</div>
  </div>
</body>
</html>
